<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta charset="utf-8">
    <title>Form Biglietto Treno</title>
  </head>
  <body>
    <div class="tabella_prezzi wrapper">
      <!-- inserimento dati -->
      <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <div class="form_dati container">
        <div class="row">
          <div class="col">
            <label for="nome">Nome Cognome</label>
            <input id="nome" type="text" name="nome_utente" value="" placeholder="Inserisci il tuo nome">
          </div>
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input id="km" type="number" name="numero_km" value="" placeholder="Inserisci Km">
          </div>
          <div class="col">
            <label for="eta">Fascia d'et&agrave;</label>
            <select id="eta" name="eta_utente">
              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over 65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row">
          <button id="genera" class="btn">Genera</button>
          <button id="annulla" class="btn">Annulla</button>
        </div>
        <!-- inserimento dati -->
      </div>
      <!-- generazione biglietto -->
      <div class="wrapper">
        <h2 class="title">IL TUO BIGLIETTO</h2>
        <div class="dati_biglietto container">
          <h2>Dettagli Passeggero</h2>
          <div class="row">
            <div class="col">
              <h3>Nome Passeggero</h3>
              <h4 id="nome_passeggero"></h4>
            </div>
            <div class="col">
              <table>
                <thead>
                  <tr>
                    <th>Offerta</th>
                    <th>Carrozza</th>
                    <th>Codice CP</th>
                    <th>Costo Biglietto</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th id="offerta"></th>
                    <th id="carrozza"></th>
                    <th id="codice_cp"></th>
                    <th id="prezzo_biglietto"></th>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- /generazione biglietto -->
        </div>
      </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
